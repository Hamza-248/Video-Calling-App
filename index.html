<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cross-Device Video Chat</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
	<style>
		:root {
			--primary-blue: #0072ff;
			--dark-bg: #1f2024;
			--medium-bg: #282a30;
			--light-text: #e0e0e0;
			--red-accent: #e74c3c;
		}

		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

		:root {
			--primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			--secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			--success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
			--danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

			--bg-primary: #0a0b0d;
			--bg-secondary: #151619;
			--bg-tertiary: #1e1f23;
			--bg-card: #252730;
			--bg-glass: rgba(37, 39, 48, 0.8);

			--text-primary: #ffffff;
			--text-secondary: #b4b6c1;
			--text-tertiary: #868b9a;

			--border-primary: rgba(255, 255, 255, 0.1);
			--border-secondary: rgba(255, 255, 255, 0.05);

			--shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.12);
			--shadow-md: 0 8px 24px rgba(0, 0, 0, 0.15);
			--shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.25);
			--shadow-xl: 0 24px 64px rgba(0, 0, 0, 0.35);

			--radius-sm: 8px;
			--radius-md: 12px;
			--radius-lg: 16px;
			--radius-xl: 24px;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: var(--bg-primary);
			color: var(--text-primary);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 1rem;
			overflow: hidden;
			position: relative;
		}

		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background:
				radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
				radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
				radial-gradient(circle at 40% 80%, rgba(240, 147, 251, 0.08) 0%, transparent 50%);
			pointer-events: none;
			z-index: -1;
		}

		.container {
			background: var(--bg-glass);
			backdrop-filter: blur(24px) saturate(180%);
			border-radius: var(--radius-xl);
			padding: 3rem;
			box-shadow: var(--shadow-xl);
			border: 1px solid var(--border-primary);
			width: 100%;
			max-width: 1000px;
			transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
			position: relative;
			overflow: hidden;
		}

		.container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 1px;
			background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
		}

		h1 {
			text-align: center;
			margin-bottom: 2.5rem;
			font-size: 2.5rem;
			font-weight: 700;
			background: var(--primary-gradient);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			letter-spacing: -0.02em;
		}

		/* --- LOBBY / SETUP SECTION --- */
		.lobby {
			display: flex;
			gap: 3rem;
			align-items: flex-start;
		}

		.lobby-preview {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.preview-video-wrapper {
			width: 100%;
			aspect-ratio: 16/9;
			background: var(--bg-secondary);
			border-radius: var(--radius-lg);
			overflow: hidden;
			margin-bottom: 1.5rem;
			position: relative;
			border: 1px solid var(--border-secondary);
			box-shadow: var(--shadow-md);
		}

		.preview-video-wrapper video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.preview-video-wrapper::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(45deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
			pointer-events: none;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.preview-video-wrapper:hover::after {
			opacity: 1;
		}

		.lobby-controls {
			flex: 1;
			display: flex;
			flex-direction: column;
			gap: 2rem;
		}

		.control-group {
			background: var(--bg-card);
			padding: 2rem;
			border-radius: var(--radius-lg);
			border: 1px solid var(--border-secondary);
			position: relative;
			transition: all 0.3s ease;
		}

		.control-group:hover {
			border-color: var(--border-primary);
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}

		.control-group h3 {
			margin-bottom: 1.5rem;
			text-align: center;
			font-weight: 600;
			font-size: 1.1rem;
			color: var(--text-primary);
			letter-spacing: -0.01em;
		}

		.button-group {
			display: flex;
			gap: 1rem;
			justify-content: center;
		}

		input[type="text"] {
			padding: 1rem 1.5rem;
			border: 1px solid var(--border-primary);
			border-radius: var(--radius-md);
			background: var(--bg-tertiary);
			color: var(--text-primary);
			font-size: 1rem;
			width: 100%;
			text-align: center;
			transition: all 0.3s ease;
			font-family: 'Inter', sans-serif;
		}

		input[type="text"]:focus {
			outline: none;
			border-color: transparent;
			box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.4);
			background: var(--bg-secondary);
		}

		input[type="text"]::placeholder {
			color: var(--text-tertiary);
		}

		button {
			padding: 1rem 2rem;
			border: none;
			border-radius: var(--radius-md);
			background: var(--primary-gradient);
			color: white;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
			position: relative;
			overflow: hidden;
			font-family: 'Inter', sans-serif;
			letter-spacing: -0.01em;
		}

		button::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.5s;
		}

		button:hover::before {
			left: 100%;
		}

		button:hover {
			transform: translateY(-3px);
			box-shadow: var(--shadow-lg);
		}

		button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}

		button:disabled:hover::before {
			left: -100%;
		}

		/* --- CONNECTION INFO --- */
		.connection-info {
			text-align: center;
			display: none;
		}

		.share-box {
			background: var(--bg-card);
			padding: 2rem;
			border-radius: var(--radius-lg);
			margin-top: 1.5rem;
			border: 1px solid var(--border-secondary);
		}

		.share-id,
		.share-link {
			background: var(--bg-tertiary);
			padding: 1.5rem;
			border-radius: var(--radius-md);
			margin: 1rem 0 1.5rem 0;
			word-break: break-all;
			font-family: 'JetBrains Mono', 'Fira Code', monospace;
			font-size: 0.9rem;
			border: 1px solid var(--border-secondary);
			color: var(--text-secondary);
		}

		.copy-btn {
			background: var(--bg-tertiary);
			border: 1px solid var(--border-primary);
			position: relative;
			font-size: 0.9rem;
			padding: 0.75rem 1.5rem;
		}

		.copy-btn:hover {
			background: var(--success-gradient);
			border-color: transparent;
		}

		.copy-feedback {
			position: absolute;
			top: -40px;
			left: 50%;
			transform: translateX(-50%);
			background: var(--success-gradient);
			color: white;
			padding: 8px 16px;
			border-radius: var(--radius-sm);
			font-size: 0.8em;
			opacity: 0;
			transition: all 0.3s ease;
			white-space: nowrap;
			box-shadow: var(--shadow-md);
		}

		/* --- VIDEO CALL VIEW --- */
		.video-call-view {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: var(--bg-primary);
			z-index: 1000;
		}

		.video-wrapper {
			position: absolute;
			overflow: hidden;
			background: var(--bg-secondary);
			transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
		}

		.remote-video-wrapper {
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.local-video-wrapper {
			width: clamp(160px, 22vw, 320px);
			aspect-ratio: 16/9;
			border-radius: var(--radius-lg);
			border: 2px solid rgba(255, 255, 255, 0.3);
			box-shadow: var(--shadow-xl);
			z-index: 1002;
			cursor: grab;
			bottom: 2rem;
			right: 2rem;
			backdrop-filter: blur(8px);
		}

		.local-video-wrapper.dragging {
			cursor: grabbing;
			box-shadow: var(--shadow-xl), 0 0 0 4px rgba(102, 126, 234, 0.3);
		}

		video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.video-status-overlay {
			position: absolute;
			top: 12px;
			right: 12px;
			display: flex;
			gap: 0.5rem;
			z-index: 1003;
		}

		.status-icon {
			background: rgba(0, 0, 0, 0.7);
			backdrop-filter: blur(8px);
			width: 40px;
			height: 40px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.status-icon svg {
			width: 25px;
			height: 25px;
			fill: white;
		}

		/* --- IN-CALL CONTROLS --- */
		.call-controls {
			display: none;
			/* JS will show this */
			position: absolute;
			bottom: 2.5rem;
			left: 50%;
			transform: translateX(-50%);
			z-index: 1003;
			background: rgba(40, 42, 48, 0.6);
			backdrop-filter: blur(12px) saturate(180%);
			padding: 0.75rem;
			border-radius: 50px;
			display: flex;
			gap: 0.75rem;
			border: 1px solid rgba(255, 255, 255, 0.15);
			box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
		}

		.control-btn {
			width: 50px;
			height: 50px;
			padding: 0;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			color: #f0f0f0;
			transition: all 0.2s ease-in-out;
		}

		.control-btn.active {
			background: rgba(255, 255, 255, 0.2);
		}

		.control-btn.end-call {
			background: var(--red-accent);
		}

		.control-btn svg {
			width: 24px;
			height: 24px;
			fill: white;
		}

		.control-btn:hover:not(.end-call) {
			background: rgba(255, 255, 255, 0.2);
			transform: translateY(-2px);
		}

		.control-btn.end-call:hover {
			filter: brightness(1.2);
			transform: translateY(-2px);
		}

		/* --- STATUS MESSAGES --- */
		.status {
			text-align: center;
			padding: 1rem;
			border-radius: 10px;
			margin: 1rem auto;
			font-weight: 500;
			max-width: 80%;
			display: none;
			border: 1px solid transparent;
			transition: all 0.3s ease;
		}

		.status.waiting {
			background: rgba(255, 193, 7, 0.15);
			color: #ffc107;
			border-color: #ffc107;
		}

		.status.connected {
			background: rgba(40, 167, 69, 0.15);
			color: #28a745;
			border-color: #28a745;
		}

		.status.error {
			background: rgba(220, 53, 69, 0.15);
			color: #dc3545;
			border-color: #dc3545;
		}

		.status.info {
			background: rgba(23, 162, 184, 0.15);
			color: #17a2b8;
			border-color: #17a2b8;
		}

		.loading {
			display: inline-block;
			width: 20px;
			height: 20px;
			border: 3px solid rgba(255, 255, 255, .3);
			border-radius: 50%;
			border-top-color: #fff;
			animation: spin 1s ease-in-out infinite;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		@media (max-width: 768px) {
			.lobby {
				flex-direction: column;
			}

			.container {
				padding: 1rem;
			}

			h1 {
				font-size: 1.8rem;
			}

			.local-video-wrapper {
				bottom: 8rem;
			}

			.call-controls {
				width: 95%;
				bottom: 1.5rem;
			}
		}
	</style>
</head>

<body>

	<div class="container" id="mainContainer">
		<h1>Hobe's Proprietary Video Chat</h1>

		<div id="status" class="status"></div>

		<div id="setupSection">
			<div class="lobby">
				<div class="lobby-preview">
					<div class="preview-video-wrapper">
						<video id="previewVideo" autoplay muted playsinline></video>
					</div>
				</div>
				<div class="lobby-controls">
					<div class="control-group">
						<h3>Create a New Call</h3>
						<div class="button-group">
							<button onclick="startHost()" id="hostBtn">Start Call</button>
						</div>
					</div>
					<div class="control-group">
						<h3>Join with an ID</h3>
						<input type="text" id="peerIdInput" placeholder="Enter Peer ID to connect">
						<div class="button-group" style="margin-top: 1rem;">
							<button onclick="connectToPeer()" id="connectBtn">Join Call</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="connectionInfo" class="connection-info">
			<h3>Waiting for others to join...</h3>
			<p style="opacity: 0.7; margin-bottom: 1rem;">Share this info to start the video chat:</p>
			<div class="share-box">
				<div>
					<strong>Peer ID:</strong>
					<div id="peerIdDisplay" class="share-id">Generating...</div>
					<button class="copy-btn" onclick="copyToClipboard('peerIdDisplay', this)">Copy ID</button>
				</div>
				<div style="margin-top: 1.5rem;">
					<strong>Direct Link:</strong>
					<div id="shareLink" class="share-link">Generating...</div>
					<button class="copy-btn" onclick="copyToClipboard('shareLink', this)">Copy Link</button>
				</div>
			</div>
		</div>
	</div>

	<div id="videoCallView" class="video-call-view">
		<div class="video-wrapper remote-video-wrapper">
			<video id="remoteVideo" autoplay playsinline></video>
		</div>
		<div class="video-wrapper local-video-wrapper" id="localVideoWrapper">
			<video id="localVideo" autoplay muted playsinline></video>
			<div class="video-status-overlay" id="localVideoStatus"></div>
		</div>
		<div class="call-controls" id="callControls">
			<button class="control-btn" id="muteBtn" onclick="toggleMute()">
				<svg>
					<use xlink:href="#icon-mic"></use>
				</svg>
			</button>
			<button class="control-btn" id="videoBtn" onclick="toggleVideo()">
				<svg>
					<use xlink:href="#icon-video"></use>
				</svg>
			</button>
			<button class="control-btn end-call" onclick="endCall()">
				<svg style="width: 32px; height: 32px;">
					<use xlink:href="#icon-hangup"></use>
				</svg>
			</button>
		</div>
	</div>

	<script>
		let peer = null;
		let localStream = null;
		let currentCall = null;
		let isMuted = false;
		let isVideoOff = false;

		const micOnIcon = '<svg><use xlink:href="#icon-mic"></use></svg>';
		const micOffIcon = '<svg><use xlink:href="#icon-mic-off"></use></svg>';
		const videoOnIcon = '<svg><use xlink:href="#icon-video"></use></svg>';
		const videoOffIcon = '<svg><use xlink:href="#icon-video-off"></use></svg>';
		const mutedStatusIcon = `<div class="status-icon" id="mutedIcon"><svg><use xlink:href="#icon-mic-off"></use></svg></div>`;
		const videoOffStatusIcon = `<div class="status-icon" id="videoOffIcon"><svg><use xlink:href="#icon-video-off"></use></svg></div>`;

		// UI Elements
		const setupSection = document.getElementById('setupSection');
		const connectionInfo = document.getElementById('connectionInfo');
		const videoCallView = document.getElementById('videoCallView');
		const mainContainer = document.getElementById('mainContainer');
		const callControls = document.getElementById('callControls');
		const localVideo = document.getElementById('localVideo');
		const remoteVideo = document.getElementById('remoteVideo');
		const previewVideo = document.getElementById('previewVideo');
		const localVideoStatus = document.getElementById('localVideoStatus');

		// --- Core Logic ---

		function initializePeer(id) {
			return new Promise((resolve, reject) => {
				peer = new Peer(id, {
					config: {
						iceServers: [
							{ urls: 'stun:stun.l.google.com:19302' },
							{ urls: 'stun:stun1.l.google.com:19302' },
						]
					}
				});

				peer.on('open', peerId => {
					console.log('PeerJS initialized with ID:', peerId);
					resolve(peerId);
				});

				peer.on('error', err => {
					console.error('PeerJS error:', err);
					updateStatus(`Connection error: ${err.message}`, 'error');
					reject(err);
				});

				peer.on('call', call => {
					console.log('Incoming call');
					updateStatus('Incoming call...', 'info');
					call.answer(localStream);
					handleCall(call);
				});
			});
		}

		async function setupMedia() {
			try {
				localStream = await navigator.mediaDevices.getUserMedia({
					video: { width: { ideal: 1280 }, height: { ideal: 720 } },
					audio: { echoCancellation: true, noiseSuppression: true }
				});
				previewVideo.srcObject = localStream;
				localVideo.srcObject = localStream;
			} catch (error) {
				console.error('Error accessing media devices.', error);
				updateStatus('Camera/Mic access denied. Please allow access and refresh.', 'error');
				throw error;
			}
		}

		async function startHost() {
			document.getElementById('hostBtn').disabled = true;
			document.getElementById('hostBtn').innerHTML = '<span class="loading"></span>';
			try {
				const peerId = await initializePeer();
				showConnectionInfo(peerId);
			} catch (error) {
				document.getElementById('hostBtn').disabled = false;
				document.getElementById('hostBtn').textContent = 'Start Call';
			}
		}

		async function connectToPeer() {
			const peerIdToConnect = document.getElementById('peerIdInput').value.trim();
			if (!peerIdToConnect) {
				updateStatus('Please enter a Peer ID.', 'error');
				return;
			}

			document.getElementById('connectBtn').disabled = true;
			document.getElementById('connectBtn').innerHTML = '<span class="loading"></span>';

			try {
				await initializePeer(); // Initialize with a random ID
				updateStatus(`Connecting to ${peerIdToConnect}...`, 'info');
				const call = peer.call(peerIdToConnect, localStream);
				handleCall(call);
			} catch (error) {
				document.getElementById('connectBtn').disabled = false;
				document.getElementById('connectBtn').textContent = 'Join Call';
			}
		}

		function handleCall(call) {
			currentCall = call;
			switchToCallView();

			call.on('stream', remoteStream => {
				console.log('Remote stream received');
				remoteVideo.srcObject = remoteStream;
				updateStatus('Connected!', 'connected');
				setTimeout(() => document.getElementById('status').style.display = 'none', 3000);
			});

			call.on('close', () => {
				console.log('Call closed by remote peer.');
				endCall();
				alert('The other user has ended the call.');
			});

			call.on('error', err => {
				console.error('Call error:', err);
				updateStatus(`Call error: ${err.message}`, 'error');
			});
		}

		function endCall() {
			if (currentCall) {
				currentCall.close();
				currentCall = null;
			}
			if (peer) {
				peer.destroy();
				peer = null;
			}
			if (localStream) {
				localStream.getTracks().forEach(track => track.stop());
				localStream = null;
			}
			window.location.href = "https://hamza-248.github.io/Video-Calling-App/"; // Redirect to home page
		}

		// --- UI Updates ---

		function showConnectionInfo(peerId) {
			document.getElementById('peerIdDisplay').textContent = peerId;
			const shareUrl = `${location.origin}${location.pathname}?connect=${peerId}`;
			document.getElementById('shareLink').textContent = shareUrl;
			setupSection.style.display = 'none';
			connectionInfo.style.display = 'block';
			updateStatus('Ready! Share your ID or link to start.', 'waiting');
		}

		function switchToCallView() {
			mainContainer.style.display = 'none';
			videoCallView.style.display = 'block';
			callControls.style.display = 'flex';
		}

		function updateStatus(message, type) {
			const statusEl = document.getElementById('status');
			statusEl.textContent = message;
			statusEl.className = `status ${type}`;
			statusEl.style.display = 'block';
		}

		function copyToClipboard(elementId, buttonElement) {
			const text = document.getElementById(elementId).textContent;
			navigator.clipboard.writeText(text).then(() => {
				const feedback = document.createElement('div');
				feedback.className = 'copy-feedback';
				feedback.textContent = 'Copied!';
				buttonElement.appendChild(feedback);
				setTimeout(() => {
					feedback.style.opacity = '1';
				}, 10);
				setTimeout(() => {
					feedback.style.opacity = '0';
					setTimeout(() => feedback.remove(), 300);
				}, 2000);
			});
		}

		// --- In-call Controls ---

		function toggleMute() {
			isMuted = !isMuted;
			localStream.getAudioTracks()[0].enabled = !isMuted;
			document.getElementById('muteBtn').innerHTML = isMuted ? micOffIcon : micOnIcon;
			document.getElementById('muteBtn').classList.toggle('active', isMuted);
			updateLocalVideoStatus();
		}

		function toggleVideo() {
			isVideoOff = !isVideoOff;
			localStream.getVideoTracks()[0].enabled = !isVideoOff;
			document.getElementById('videoBtn').innerHTML = isVideoOff ? videoOffIcon : videoOnIcon;
			document.getElementById('videoBtn').classList.toggle('active', isVideoOff);
			updateLocalVideoStatus();
		}

		function updateLocalVideoStatus() {
			let statusHTML = '';
			if (isVideoOff) statusHTML += videoOffStatusIcon;
			if (isMuted) statusHTML += mutedStatusIcon;
			localVideoStatus.innerHTML = statusHTML;
		}

		// --- Draggable Video ---
		const localVideoWrapper = document.getElementById('localVideoWrapper');
		let isDragging = false;
		let offsetX, offsetY;

		localVideoWrapper.addEventListener('mousedown', (e) => {
			isDragging = true;
			localVideoWrapper.classList.add('dragging');
			offsetX = e.clientX - localVideoWrapper.offsetLeft;
			offsetY = e.clientY - localVideoWrapper.offsetTop;
		});

		document.addEventListener('mousemove', (e) => {
			if (!isDragging) return;
			e.preventDefault();
			let newX = e.clientX - offsetX;
			let newY = e.clientY - offsetY;

			// Constrain to parent
			const parentRect = videoCallView.getBoundingClientRect();
			const selfRect = localVideoWrapper.getBoundingClientRect();

			newX = Math.max(0, Math.min(newX, parentRect.width - selfRect.width));
			newY = Math.max(0, Math.min(newY, parentRect.height - selfRect.height));

			localVideoWrapper.style.left = `${newX}px`;
			localVideoWrapper.style.top = `${newY}px`;
			localVideoWrapper.style.bottom = 'auto';
			localVideoWrapper.style.right = 'auto';
		});

		document.addEventListener('mouseup', () => {
			isDragging = false;
			localVideoWrapper.classList.remove('dragging');
		});

		// --- Initialization ---

		window.addEventListener('load', async () => {
			try {
				await setupMedia();
				const urlParams = new URLSearchParams(window.location.search);
				const connectTo = urlParams.get('connect');
				if (connectTo) {
					document.getElementById('peerIdInput').value = connectTo;
					setTimeout(connectToPeer, 500);
				}
			} catch (error) {
				console.log("Could not start media on load");
			}
		});

		window.addEventListener('beforeunload', endCall);

	</script>
</body>
